<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <header>
        <img src="assets/images/illustration-article.svg" class="card__img" alt="" />
        <p class="status">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
      </header>
      <main>
        <a class="card__title">HTML & CSS foundations</a>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer>
        <img src="assets/images/image-avatar.webp" class="author-img" alt="" />
        <p class="author-name">Greg Hooper</p>
      </footer>
    </article>
  </body>
</html>
